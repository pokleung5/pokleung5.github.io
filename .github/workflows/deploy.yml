name: publish-to-github-pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_WEB3FORMS_ENDPOINT: ${{ secrets.NEXT_PUBLIC_WEB3FORMS_ENDPOINT || vars.NEXT_PUBLIC_WEB3FORMS_ENDPOINT }}
      NEXT_PUBLIC_WEB3FORMS_ACCESS_KEY: ${{ secrets.NEXT_PUBLIC_WEB3FORMS_ACCESS_KEY || vars.NEXT_PUBLIC_WEB3FORMS_ACCESS_KEY }}
      NEXT_PUBLIC_WEB3FORMS_HCAPTCHA_SITEKEY: ${{ secrets.NEXT_PUBLIC_WEB3FORMS_HCAPTCHA_SITEKEY || vars.NEXT_PUBLIC_WEB3FORMS_HCAPTCHA_SITEKEY }}
      NEXT_PUBLIC_WEB3FORMS_ENABLE_HCAPTCHA: ${{ secrets.NEXT_PUBLIC_WEB3FORMS_ENABLE_HCAPTCHA || vars.NEXT_PUBLIC_WEB3FORMS_ENABLE_HCAPTCHA || 'false' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build with Next.js
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Publish to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
